name: PHP Server with Ngrok Tunnel  

on:
  workflow_dispatch:

jobs:
  serve:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Ensure uploads directory exists
        run: mkdir -p uploads

      - name: Start PHP built-in server (background)
        run: |
          php -S 0.0.0.0:8080 > server.log 2>&1 &

      - name: Install jq (for JSON parsing)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Install ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt-get update && sudo apt-get install -y ngrok
          ngrok config add-authtoken ${{ secrets.NGROK_AUTHTOKEN }}

      - name: Start ngrok tunnel (background)
        run: |
          ngrok http 8080 > ngrok.log 2>&1 &
          sleep 7

      - name: Fetch ngrok public URL and save to file (and print immediately)
        id: fetch-ngrok-url
        run: |
          curl -s http://localhost:4040/api/tunnels > tunnels.json
          NGROK_URL=$(jq -r '.tunnels[0].public_url' tunnels.json)
          echo "Ngrok public URL: $NGROK_URL"
          echo "${NGROK_URL}/upload.php" > ngrok_url.txt
          echo "Saved ngrok URL in ngrok_url.txt:"
          cat ngrok_url.txt
          echo "::set-output name=url::$NGROK_URL"

      - name: (Optional) Show final ngrok URL info again
        run: cat ngrok_url.txt
      - name: Start ngrok tunnel (background)
        run: |
          sleep 100000
